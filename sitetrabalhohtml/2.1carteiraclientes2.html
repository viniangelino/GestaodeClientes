
<!DOCTYPE html>

<head>
    <title>Site Gestão de Clientes</title>

</head>
<body>
    <h1>Gestão de Clientes</h1>
    <div class="botaologin">
        <a href="login.html">Login</a>
    </div>
    <header>
        <nav>
            <ul>
                <li><a href="1home.html">Home</a></li>
                <li><a href="2.0carteiraclientes.html">Carteira de Clientes</a></li>
                <li><a href="3pedidos.html">Pedidos</a></li>
                <li><a href="4contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>


    <section>
  <h2>Adicionar Novo Cliente</h2>
  <form id="formCliente" onsubmit="return adicionarCliente()">
    <label for="empresa">Nome da Empresa:</label>
    <input type="text" id="empresa" required>

    <label for="cadastro">Data do Cadastro:</label>
    <input type="date" id="cadastro" required>

    <label for="valor">Valor Total de Compras:</label>
    <input type="text" id="valor" required placeholder="R$ 0,00">

    <label for="ultima">Última Compra:</label>
    <input type="date" id="ultima" required>

    <button type="submit">Adicionar Cliente</button>
  </form>
</section>
<script>
  // ✅ Corrigido: declarar contadorClientes com base na quantidade inicial
  let contadorClientes = 5;

  // Aplica máscara enquanto digita
  document.getElementById('valor').addEventListener('input', function(e) {
    let valor = e.target.value.replace(/\D/g, '');
    valor = (parseInt(valor || 0, 10) / 100).toFixed(2);
    e.target.value = formatarValor(valor);
  });

  // Formata para padrão brasileiro: R$ 1.234,56
  function formatarValor(valor) {
    return new Intl.NumberFormat('pt-BR', {
      style: 'currency',
      currency: 'BRL'
    }).format(valor);
  }

  // Valida se o valor está corretamente formatado
  function validarValor(valor) {
    const regex = /^R\$\s?\d{1,3}(\.\d{3})*,\d{2}$/;
    return regex.test(valor);
  }

  function adicionarCliente() {
    const empresa = document.getElementById('empresa').value.trim();
    const cadastro = document.getElementById('cadastro').value;
    const valor = document.getElementById('valor').value.trim();
    const ultima = document.getElementById('ultima').value;

    if (!empresa || !cadastro || !valor || !ultima) {
      alert("Preencha todos os campos!");
      return false;
    }

    if (!validarValor(valor)) {
      alert("Valor inválido! Use o formato R$ 0,00");
      return false;
    }

    contadorClientes++; // ✅ Agora funciona corretamente

    const tabela = document.querySelector("table tbody");
    const novaLinha = tabela.insertRow();

    novaLinha.innerHTML = `
      <td>${contadorClientes}</td>
      <td>${empresa}</td>
      <td>${formatarData(cadastro)}</td>
      <td>${valor}</td>
      <td>${formatarData(ultima)}</td>
    `;

    document.getElementById("formCliente").reset();
    return false;
  }

  function formatarData(dataISO) {
    const [ano, mes, dia] = dataISO.split("-");
    return `${dia}/${mes}/${ano}`;
  }

</script>    
</body>

</html>
